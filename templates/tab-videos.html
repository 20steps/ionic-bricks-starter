<ion-view view-title="Videos List">
  <ion-content>
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="load()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="video in videos" type="item-text-wrap" ng-href="#/tab/videos/{{ video.snippet.resourceId.videoId }}">
        <img ng-src="{{ video.snippet.thumbnails.default.url }}">
        <h2>{{ video.snippet.title }}</h2>
        <p>{{ video.snippet.description }}</p>
        <p><span data-livestamp="{{ video.snippet.publishedAt }}"></span></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
